<div class="center">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Atleta</th>
                <th scope="col">Edad</th>
                <th scope="col">País</th>
                <th scope="col">Año</th>
                <th scope="col">Fecha</th>
                <th scope="col">Deporte</th>
                <th scope="col">Oro</th>
                <th scope="col">Plata</th>
                <th scope="col">Bronce</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataTable">
                <td>{{item.athlete}}</td>
                <td>{{item.age}}</td>
                <td>{{item.country}}</td>
                <td>{{item.year}}</td>
                <td>{{item.date}}</td>
                <td>{{item.sport}}</td>
                <td>{{item.gold}}</td>
                <td>{{item.silver}}</td>
                <td>{{item.bronze}}</td>
                <td>{{item.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="center justify">
    <div class="left">
        <img src="/assets/previus.png" (click)="previous()" width="50px" alt="">
    </div>
    <div>
        <img src="/assets/next.png" (click)="next()" width="50px" alt="">
    </div>
</div>
